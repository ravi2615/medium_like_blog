<div class="row px-md-5" *ngIf="userData">
  <div class="d-flex flex-column align-items-center justify-content-center">
    <img
      *ngIf="userData.photoURL"
      src="{{ userData.photoURL }}"
      class="displayImg shadow-sm p-1 mb-5 bg-white rounded"
    />
    <h6
      *ngIf="
        userData.facebookURL ||
        userData.instagramURL ||
        userData.linkedinURL ||
        userData.twitterURL ||
        userData.githubURL
      "
      class="text-center"
    >
      Follow on :
    </h6>
    <div
      class="
        social
        d-flex
        flex-row
        mb-5
        align-items-center
        justify-content-center
      "
    >
      <a *ngIf="userData.facebookURL" href="{{ userData.facebookURL }}"
        ><img src="https://img.icons8.com/color/256/000000/facebook-new.png"
      /></a>
      <a *ngIf="userData.instagramURL" href="{{ userData.instagramURL }}"
        ><img src="https://img.icons8.com/fluent/256/000000/instagram-new.png"
      /></a>
      <a *ngIf="userData.linkedinURL" href="{{ userData.linkedinURL }}"
        ><img
          src="https://img.icons8.com/color/256/000000/linkedin-circled--v1.png"
      /></a>
      <a *ngIf="userData.twitterURL" href="{{ userData.twitterURL }}"
        ><img src="https://img.icons8.com/color/256/000000/twitter--v1.png"
      /></a>
      <a *ngIf="userData.githubURL" href="{{ userData.githubURL }}"
        ><img src="https://img.icons8.com/ios-glyphs/480/000000/github.png"
      /></a>
    </div>
    <h3>{{ userData.displayName }}</h3>
    <mat-icon *ngIf="userData.bio" class="text-secondary"
      >format_quote</mat-icon
    >
    <h6 class="text-center text-secondary">{{ userData.bio }}</h6>
  </div>
  <hr />
</div>

<div *ngIf="isLoading" class="row d-flex fixed justify-content-center loading">
  <mat-spinner></mat-spinner>
</div>

<h2 class="container text-center py-5" *ngIf="!isData">
  Profile Data Not Updated...
</h2>
