
<div class="container py-5"*ngIf="isData">

  <input matInput class="my-3 shadow-sm p-3 mb-5 bg-white rounded" type="text" name="article" [(ngModel)] ='article' 
     (ngModelChange)="search($event)" placeholder="Search by category or title" >

<div *ngFor="let article of articles; index as i" style="cursor: pointer !important;">
    <div class="row d-flex align-items-center justify-content-center col-md-12 shadow px-3 pt-3 m-1 mb-5 bg-white rounded" (click)="singleRoute(article._id)">
      <h1 class="text-center" [innerHTML]="article.title" 
      style=
      "font-size:18px; 
      font-weight:bold"></h1>
      <h4 class="text-center mb-5" 
      style=
      "font-size: 15px;
      font-weight: normal;
      color: rgb(92, 92, 92);
      text-indent:10px">{{'-'+ article.subtitle}}</h4>
    <div class="ql-container ql-snow" 
    style=
    "border-width: 0;
     max-height:200px !important; overflow:hidden;">
      <div style="width: 100%" class="ql-editor bg-light p-md-5 p-1" *ngIf="article!=null" [innerHTML]="article.blog | safe: 'html'" >
      </div>
      </div>
  </div>
</div>

<div *ngIf="isLoading" class="row d-flex fixed justify-content-center loading"><mat-spinner></mat-spinner></div>
</div>


<h2 class="container text-center py-5" *ngIf="!isData">No Blog...</h2>
