<div class="container col-10 col-md-6 text-center my-5 py-5">
        <h3>Thank You for Registering</h3>
  
        <div class="formGroup" *ngIf="userEmail">
          <p>We have sent a confirmation email to <strong>{{userEmail}}</strong>.</p>
          <p>Please check your email and click on the link to verify your email address.</p>
        </div>
        
        <!-- Calling SendVerificationMail() method using authService Api -->
        <div class="formGroup my-5" *ngIf="resend">
          <button type="button"  mat-raised-button color="primary" class="m-3" (click)="resendVerificationMail()">
            <i class="fas fa-redo-alt"></i>
            Resend Verification Email
          </button>
        </div>
