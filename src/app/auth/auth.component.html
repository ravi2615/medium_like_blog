<div class="container my-5 py-5 col-md-6 col-10 shadow-sm p-3 mb-5 bg-white rounded">
    <h3 class="text-center">{{ loginMode? 'Login' : 'Create Account' }}</h3>
    <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
        <strong>An Error Occurred:</strong>{{errorMsg}}
      </div>
    <form class="row form p-md-5" [formGroup]="Form" (ngSubmit)="onSubmit()">
    <div>
<mat-form-field floatLabel='never'>
  <mat-label><mat-icon>email</mat-icon> Enter your email </mat-label>
  <input matInput formControlName="email"  placeholder="Enter Email"  required>
  
  <!-- <mat-errorr *ngIf="!Form.get('email').valid && Form.get('email').touched" class="form-text w-100 text-danger">Please Enter Email</mat-errorr><br><br> -->
</mat-form-field>
<mat-form-field floatLabel='never'>
<mat-label><mat-icon>lock</mat-icon> Enter your password</mat-label>
<input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
</button>
</mat-form-field>
<div class=" d-flex flex-row m-1">
    <button mat-raised-button type="submit" class="m-1" color="primary" [disabled]="!Form.valid">{{ loginMode? 'Login' : 'SignUp' }}</button>
    
    <a mat-button color="primary" class="m-1" (click)="loginMode=!loginMode">{{ !loginMode? "Login" : "Create account" }}</a>
</div>
<a mat-button color="primary" routerLink="/forgot-password">Forget Password?</a>
</div>
</form>
</div>
